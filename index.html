<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Temperature Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="mt-3 mb-5 text-center">
    <h1>Temperature Converter</h1>
    <h4>Easy conversion temperature between Celsius, Fahrenheit and Kelvin</h4>
</header>
<main class="w-75 m-auto">

    <section class="input">
        <form id="input-form" action="/">
            <div class="input-group mb-3">
                <input type="text" id="input-field"
                       class="form-control"
                       placeholder="Please, enter degrees with dimension (example: 26ะก, 299K, 79F)"
                       aria-label="Please, enter degrees with dimension (example: 26ะก, 299K, 79F)"
                       aria-describedby="button-convert">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary"
                            type="submit"
                            id="button-convert">Convert
                    </button>
                </div>
            </div>
        </form>
    </section>

    <section class="mb-3">
        <h4>Conversion results:</h4>
        <ul  id="result" >

        </ul>
    </section>
    <section class="mb-3">
        <h4>In JSON notation:</h4>
        <pre  id="JSON"  class="green"></pre>
    </section>

</main>
<script src="js/main.js"></script>
</body>
</html>
