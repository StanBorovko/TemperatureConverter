<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Temperature Converter</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<header class="mt-3 mb-5 text-center">
    <h1>Temperature Converter</h1>
    <h4>Easy conversion temperature between Celsius, Fahrenheit and Kelvin</h4>
</header>
<main class="w-75 m-auto">

    <section class="input">
        <form action="/" method="post">
            <div class="input-group mb-3">
                <input type="text"
                       class="form-control"
                       placeholder="Please, enter degrees with dimension (example: 26ะก, 299K, 79F)"
                       aria-label="Please, enter degrees with dimension (example: 26ะก, 299K, 79F)"
                       aria-describedby="button-convert">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary"
                            type="button"
                            id="button-convert">Convert
                    </button>
                </div>
            </div>
        </form>
    </section>

    <section class="result  mb-3">
        <h4>Conversion results:</h4>
        <ul>
            <li>Celsius:
                <span class="degrees-C">26</span>
                C
            </li>
            <li>Fahrenheit:
                <span class="degrees-F">79</span>
                F
            </li>
            <li>Kelvin:
                <span class="degrees-K">299</span>
                K
            </li>
        </ul>
    </section>
    <section class="toJSON mb-3">
        <h4>In JSON notation:</h4>
        <pre class="green">
{
    celsius: 26,
    fahrenheit: 79,
    kelvin: 299
}
        </pre>
    </section>

</main>
</body>
</html>
